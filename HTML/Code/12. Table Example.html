<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- Table Head -->
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody>
        <tr>
          <td>101</td>
          <td>Ravi</td>
          <td>Math</td>
          <td>85</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Priya</td>
          <td>Science</td>
          <td>92</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Amit</td>
          <td>English</td>
          <td>88</td>
        </tr>
      </tbody>

      <!-- Table Footer -->
      <tfoot>
        <tr>
          <td colspan="3"><b>Total Marks</b></td>
          <td><b>265</b></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
