<!DOCTYPE html>
<html>
  <head>
    <title>Hover on Div</title>
    <style>
      div {
        width: 400px;
        height: 400px;
        border: 5px solid red;
        background-color: chartreuse;
      }

      div:hover {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
