<!DOCTYPE html>
<html>
<head>
    <title>Float Example</title>
    <style>
        img {
            float: left;
            margin: 10px;
            width: 150px;
        }
    </style>
</head>
<body>
    <img src="photo.jpg" alt="Sample">
    <p>This text will wrap around the floated image. 
    Notice how the text flows around the image on the right side.</p>
</body>
</html>
