<!DOCTYPE html>
<html>
  <head>
    <title>Clear Example</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        float: left;
        margin: 10px;
        background-color: lightcoral;
      }
      .clear {
        clear: both;
        background-color: lightblue;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="clear">This is below both floated boxes (clear: both).</div>
  </body>
</html>
