<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>s Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 2000px; /* for scrolling demo */
      }

      .container {
        border: 2px solid black;
        padding: 20px;
        margin: 20px;
        height: 300px;
        position: relative; /* ancestor for absolute */
      }

      .box {
        width: 120px;
        height: 80px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      .static {
        background: gray;
        position: static;
      }

      .relative {
        background: blue;
        position: relative;
        top: 20px;
        left: 30px;
      }

      .absolute {
        background: green;
        position: absolute;
        top: 40px;
        right: 20px;
      }

      .fixed {
        background: red;
        position: fixed;
        bottom: 10px;
        right: 10px;
      }

      .sticky {
        background: orange;
        position: sticky;
        top: 0;
      }
    </style>
  </head>
  <body>
    <h2>CSS Position Demo</h2>

    <div class="container">
      <div class="box static">Static</div>
      <div class="box relative">Relative</div>
      <div class="box absolute">Absolute</div>
      <div class="box sticky">Sticky</div>
    </div>

    <div style="height: 1000px; padding: 10px">
      Scroll down to see <b>Sticky</b> (orange) and <b>Fixed</b> (red) in
      action.
    </div>

    <div class="box fixed">Fixed</div>
  </body>
</html>
