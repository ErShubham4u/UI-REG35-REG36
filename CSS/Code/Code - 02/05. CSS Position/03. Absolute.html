<!DOCTYPE html>
<html>
<head>
    <title>Position Absolute</title>
    <style>
        .container {
            position: relative;
            height: 200px;
            border: 2px solid black;
        }
        .box {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: lightgreen;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">This is absolutely positioned inside container.</div>
    </div>
</body>
</html>
