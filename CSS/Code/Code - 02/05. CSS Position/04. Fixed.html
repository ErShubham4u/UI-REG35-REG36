<!DOCTYPE html>
<html>
<head>
    <title>Position Fixed</title>
    <style>
        .fixed-box {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: yellow;
            padding: 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <p>Scroll down to see the fixed element stay in place.</p>
    <div style="height:2000px;"></div>
    <div class="fixed-box">I am fixed at bottom-right!</div>
</body>
</html>
