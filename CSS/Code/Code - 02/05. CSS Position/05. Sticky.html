<!DOCTYPE html>
<html>
<head>
    <title>Position Sticky</title>
    <style>
        .sticky {
            position: sticky;
            top: 0;
            background: orange;
            padding: 10px;
            border: 2px solid black;
        }
        .content {
            height: 1500px;
        }
    </style>
</head>
<body>
    <div class="sticky">I stick to the top when you scroll.</div>
    <div class="content">
        <p>Scroll down the page to see sticky effect.</p>
    </div>
</body>
</html>
