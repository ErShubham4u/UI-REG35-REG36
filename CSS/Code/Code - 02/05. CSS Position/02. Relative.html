<!DOCTYPE html>
<html>
<head>
    <title>Position Relative</title>
    <style>
        .box {
            position: relative;
            left: 50px;
            top: 20px;
            background-color: lightcoral;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box">This element is moved 50px right & 20px down.</div>
</body>
</html>
