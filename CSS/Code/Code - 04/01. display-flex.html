<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox - 02</title>
    <style>
      .container {
        display: flex;
        border: 2px solid black;
      }
      .container div {
        background: lightblue;
        padding: 20px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>Box 1</div>
      <div>Box 2</div>
      <div>Box 3</div>
    </div>
  </body>
</html>
