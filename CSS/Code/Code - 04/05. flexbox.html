<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox - 04</title>
    <style>
      .container {
        border: 5px solid red;
        background-color: green;
        height: 500px;
        width: 500px;

        /* Flexbox Properties */
        display: flex; /* Enable flexbox */
        justify-content: center; /* Horizontally center child */
        align-items: center; /* Vertically center child */
      }
      .box {
        border: 2px solid white;
        background-color: aqua;
        width: 50%;
        height: 50%;

        /* Center content inside box */
        display: flex;
        justify-content: center;
        align-items: center;
        
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Container (Parent) -->
    <div class="container">
      <!-- Box (Child inside the container) -->
      <div class="box">
        Centered Text
      </div>
    </div>
  </body>
</html>
