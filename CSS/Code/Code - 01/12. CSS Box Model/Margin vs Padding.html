<!DOCTYPE html>
<html>
<head>
    <title>Margin vs Padding</title>
    <style>
        .margin-box {
            background-color: lightcoral;
            margin: 40px; /* space outside */
        }
        .padding-box {
            background-color: lightblue;
            padding: 40px; /* space inside */
        }
    </style>
</head>
<body>
    <div class="margin-box">Margin Example</div>
    <div class="padding-box">Padding Example</div>
</body>
</html>
