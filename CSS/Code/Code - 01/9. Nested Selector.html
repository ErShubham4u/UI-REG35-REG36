<!DOCTYPE html>
<html>
  <head>
    <title>Nested Selector</title>
    <style>
      body .center p {
        text-align: center;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <p>This paragraph is styled using nested selector.</p>
    </div>
  </body>
</html>
