<!DOCTYPE html>
<html>
<head>
    <title>CSS Colors</title>
</head>
<body>
    <p style="color:blue;">Predefined Color</p>
    <p style="color:rgb(255,0,0);">RGB Color</p>
    <p style="color:#00ff00;">HEX Color</p>
    <p style="color:hsl(200,100%,50%);">HSL Color</p>
    <p style="color:rgba(0,0,0,0.5);">RGBA with Transparency</p>
</body>
</html>
