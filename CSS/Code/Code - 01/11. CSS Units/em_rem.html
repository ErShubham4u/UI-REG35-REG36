<!DOCTYPE html>
<html>
<head>
    <title>em & rem Units</title>
    <style>
        .parent {
            font-size: 24px;
        }
        .child {
            font-size: 2em; /* relative to parent */
        }
        .root-text {
            font-size: 2rem; /* relative to root (16px default) */
        }
    </style>
</head>
<body>
    <div class="parent">
        Parent text
        <div class="child">Child text (2em)</div>
    </div>
    <p class="root-text">Root relative text (2rem)</p>
</body>
</html>
