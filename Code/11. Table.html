<!DOCTYPE html>
<html>
  <head>
    <title>Table Example</title>
    <style>
      table,
      td,
      th {
        border: 2px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h2>Student Information Table</h2>

    <table>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Course</th>
      </tr>
      <tr>
        <td>101</td>
        <td>Shubham</td>
        <td>HTML Basics</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Rahul</td>
        <td>CSS Styling</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Priya</td>
        <td>JavaScript</td>
      </tr>
      <!-- Total Students Row -->
      <tr>
        <td>Total Students</td>
        <td colspan="2">3</td>
      </tr>
    </table>
  </body>
</html>
