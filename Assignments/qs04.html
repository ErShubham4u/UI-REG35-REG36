<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        text-align: center;
      }
      colgroup col {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Student Exam Report
      </caption>

      <colgroup>
        <col span="1" />
        <col span="1" />
        <col span="1" />
        <col span="1" />
        <!-- <col span="1" style="background-color:lightpink"> -->
      </colgroup>

      <thead>
        <tr>
          <th rowspan="2">Name</th>
          <th colspan="2">Marks</th>
          <th rowspan="2">Grade</th>
        </tr>
        <tr>
          <th>Math</th>
          <th>History</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Alice</td>
          <td>92</td>
          <td>85</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>78</td>
          <td>88</td>
          <td>B</td>
        </tr>
        <tr>
          <td>Charlie</td>
          <td colspan="2">Absent</td>
          <td>C</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="4">
            End of Report
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
